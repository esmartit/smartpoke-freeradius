apiVersion: v1
kind: ConfigMap
metadata:
  name: freeradius-config
data:
  clients.conf: |-
    client anywhere {
        ipaddr = 0.0.0.0/0
        secret = $ENV{CLIENT_SECRET}
        nas_type = other
    }
  radiusd.conf: |-
    prefix = /usr
    exec_prefix = /usr
    sysconfdir = /etc
    localstatedir = /var
    sbindir = ${exec_prefix}/sbin
    logdir = /var/log/freeradius
    raddbdir = /etc/freeradius
    radacctdir = ${logdir}/radacct
    name = freeradius
    confdir = ${raddbdir}
    modconfdir = ${confdir}/mods-config
    certdir = ${confdir}/certs
    cadir   = ${confdir}/certs
    run_dir = ${localstatedir}/run/${name}
    db_dir = ${raddbdir}
    libdir = /usr/lib/freeradius
    pidfile = ${run_dir}/${name}.pid
    correct_escapes = true
    max_request_time = 30
    cleanup_delay = 5
    max_requests = 16384
    hostname_lookups = no

    log {
        destination = files
        colourise = yes
        file = ${logdir}/radius.log
        syslog_facility = daemon
        stripped_names = no
        auth = no
        auth_badpass = no
        auth_goodpass = no
        msg_denied = "You are already logged in - access denied"
    }

    checkrad = ${sbindir}/checkrad

    ENV {
    }

    security {
        user = freerad
        group = freerad
        allow_core_dumps = no
        max_attributes = 200
        reject_delay = 1
        status_server = yes
    }

    proxy_requests  = yes
    $INCLUDE proxy.conf

    $INCLUDE clients.conf

    thread pool {
        start_servers = 5
        max_servers = 32
        min_spare_servers = 3
        max_spare_servers = 10
        max_requests_per_server = 0
        auto_limit_acct = no
    }

    modules {
        $INCLUDE mods-enabled/sql
        $INCLUDE mods-enabled/
    }

    instantiate {
    }

    policy {
        $INCLUDE policy.d/
    }

    $INCLUDE sites-enabled/

  sqlConf: |-
    sql {
            dialect = "postgresql"
            driver = "rlm_sql_${dialect}"
            postgresql {
                    send_application_name = yes
            }

            server = $ENV{DB_HOST}
            port = $ENV{DB_PORT}
            login = $ENV{DB_USER}
            password = $ENV{DB_PASS}
            radius_db = $ENV{DB_SCHEMA}

            acct_table1 = "radacct"
            acct_table2 = "radacct"
            postauth_table = "radpostauth"
            authcheck_table = "radcheck"
            groupcheck_table = "radgroupcheck"
            authreply_table = "radreply"
            groupreply_table = "radgroupreply"
            usergroup_table = "radusergroup"

            delete_stale_sessions = yes

            pool {

                    start = ${thread[pool].start_servers}
                    min = ${thread[pool].min_spare_servers}
                    max = ${thread[pool].max_servers}
                    spare = ${thread[pool].max_spare_servers}
                    uses = 0
                    retry_delay = 30
                    lifetime = 0
                    idle_timeout = 60
            }

            read_clients = yes
            client_table = "nas"
            group_attribute = "SQL-Group"

            $INCLUDE ${modconfdir}/${.:name}/main/${dialect}/queries.conf
    }

  sitesAvailabe.default: |-
    server default {
    listen {
            type = auth
            ipaddr = *
            port = 0
            limit {
                  max_connections = 16
                  lifetime = 0
                  idle_timeout = 30
            }
    }
    listen {
            ipaddr = *
            port = 0
            type = acct
            limit {
            }
    }
    listen {
            type = auth
            ipv6addr = ::   # any.  ::1 == localhost
            port = 0
            limit {
                  max_connections = 16
                  lifetime = 0
                  idle_timeout = 30
            }
    }
    listen {
            ipv6addr = ::
            port = 0
            type = acct
            limit {
            }
    }
    authorize {
            preprocess
            chap
            mschap
            suffix
            eap {
              ok = return
            }
            -sql
            -ldap
            #daily
            expiration
            logintime
            dailycounter
            monthlycounter
            weeklycounter
            quaterlycounter
            yearlycounter
            noresetcounter
            expire_on_login
            accessperiod
            dailybytecounter
            pap
    }
    authenticate {
            Auth-Type PAP {
                    pap
            }
            Auth-Type CHAP {
                    chap
            }
            Auth-Type MS-CHAP {
                    mschap
            }
            mschap
            digest
            eap
    }
    preacct {
            preprocess
            acct_unique
            #suffix
    }
    accounting {
            detail
            #daily
            unix
            -sql
            exec
            attr_filter.accounting_response
            -rest
    }
    session {
      sql
    }
    post-auth {
            if (session-state:User-Name && reply:User-Name && request:User-Name && (reply:User-Name == request:User-Name)) {
                    update reply {
                            &User-Name !* ANY
                    }
            }
            update {
                    &reply: += &session-state:
            }
            sql_session_start
            -sql
            #dailycounter
            #monthlycounter
            #noresetcounter
            #expire_on_login
            exec
            remove_reply_message_if_eap
            Post-Auth-Type REJECT {
                    -sql
                    attr_filter.access_reject
                    eap
                    remove_reply_message_if_eap
            }
            Post-Auth-Type Challenge {
            }
            #-rest

    }
    pre-proxy {
    }
    post-proxy {
            eap
    }
    }

  restConf: |-
    rest {
        tls {
        }
        connect_uri = "$ENV{REST_HOST}/actuator/health"
        xlat {
            tls = ${..tls}
        }
        accounting {
            uri = "$ENV{REST_HOST}/user/%{User-Name}/sessions/%{Acct-Unique-Session-ID}"
            method = 'POST'
            tls = ${..tls}
            body = 'json'
            data = '{ "username": "%{User-Name}","statusType": "%{Acct-Status-Type}", "callingStationId": "%{Calling-Station-ID}", "calledStationId": "%{Called-Station-ID}", "acctSessionId":"%{Acct-Session-Id}", "acctUniqueSessionId":"%{Acct-Unique-Session-Id}", "eventTimeStamp":%{integer:Event-Timestamp}, "connectInfo":"%{Connect-Info}", "serviceType":"%{Service-Type}", "acctInputOctets":%{%{Acct-Input-Octets}:-0}, "acctOutputOctets":%{%{Acct-Output-Octets}:-0}, "nasIpAddress":"%{NAS-IP-Address}", "acctSessionTime":%{%{Acct-Session-Time}:-0}, "acctTerminateCause":"%{Acct-Terminate-Cause}" }'
        }
        post-auth {
            uri = "$ENV{REST_HOST}/user/%{User-Name}/mac/%{Called-Station-ID}?action=post-auth"
            method = 'POST'
            tls = ${..tls}
            body = 'json'
            data = '{ "username": "%{User-Name}", "callingStationId": "%{Calling-Station-ID}", "calledStationId": "%{Called-Station-ID}", "acctSessionId":"%{Acct-Session-Id}", "acctUniqueSessionId":"%{Acct-Unique-Session-Id}", "eventTimeStamp":%{integer:Event-Timestamp}, "connectInfo":"%{Connect-Info}", "serviceType":"%{Service-Type}" }'
        }
        pool {
            start = 20
            min = 1
            max = 50
            spare = 1
            uses = 0
            retry_delay = 30
            lifetime = 0
            idle_timeout = 60
            connect_timeout = 3.0
        }
    }

  sitesAvailable.dynamicClients: |-
    client dynamic {
        ipaddr = 0.0.0.0/0
        dynamic_clients = dynamic_clients
        lifetime = 3600
    }
    server dynamic_clients {
        authorize {
            if ("%{sql: SELECT nasname FROM nas WHERE nasname = '%{Packet-Src-IP-Address}'}") {
                update control {
                    &FreeRADIUS-Client-IP-Address = "%{Packet-Src-IP-Address}"
                    &FreeRADIUS-Client-Shortname = "%{sql: SELECT shortname FROM nas WHERE nasname = '%{Packet-Src-IP-Address}'}"
                    &FreeRADIUS-Client-Secret = "%{sql: SELECT secret FROM nas WHERE nasname = '%{Packet-Src-IP-Address}'}"
                    &FreeRADIUS-Client-NAS-Type = "%{sql: SELECT type FROM nas WHERE nasname = '%{Packet-Src-IP-Address}'}"
                    &FreeRADIUS-Client-Virtual-Server = "%{sql: SELECT server FROM nas WHERE nasname = '%{Packet-Src-IP-Address}'}"
                }
            }
            ok
        }
    }